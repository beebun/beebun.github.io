<html>
  <head>
    <title>Grayscale Profile Picture</title>
    <style>
      img {
        -webkit-filter: grayscale(1); /* Webkit */
        filter: gray; /* IE6-9 */
        filter: grayscale(1); /* W3C */
      }
      #rendered-image {
        width:500px;
        margin: 0px auto;
      }
      #image-desc {
        text-align:center;
        display:none;
      }
      #header {
        text-align:center;
      }
      .fb_iframe_widget {
         display: block !important;
      }
    </style>
  </head>
  <body>
    <h2 id="header"><u>Make Image Grayscale</u></h2>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '185448531864080',
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
        FB.getLoginStatus(function(response) {
          if (response.status === 'connected') {
            FB.api('/me/picture?width=500', function(response) {
              document.getElementById('rendered-image').innerHTML = "<img src='" + response.data.url + "' />";
              document.getElementById('image-desc').style.display = 'block';
            });
          }
          else {
            
          }
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
      
    </script>
    <div id="fb-login-btn" class="fb-login-button" onlogin="window.fbAsyncInit()" data-max-rows="1" scope="public_profile" data-size="xlarge" data-show-faces="true" data-auto-logout-link="false"></div>
    <div id="rendered-image"></div>
    <div id="image-desc"><h4>Right Click => Save Image As...</h4><br/></div>
    <div id="fb-root"></div>
  </body>
</html>
