<html>
  <head>
    <title>Grayscale Facebook Profile Picture</title>
    <style>
      img {
        -webkit-filter: grayscale(1); /* Webkit */
        filter: gray; /* IE6-9 */
        filter: grayscale(1); /* W3C */
      }
      #rendered-image, #fb-login-btn {
        width:500px;
        margin: 0px auto;
        text-align:center;
      }
      #image-desc {
        text-align:center;
        display:none;
      }
      #header {
        text-align:center;
      }
      .fb_iframe_widget {
         display: block !important;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h2>
        <u>Grayscale Facebook Profile Picture</u>
      </h2>
      <p><q>Becuase a picture is worth a thousand words</q></p>
      <br/>
    </div>

    <script>
      
      function toDataUrl(src, callback, outputFormat) {
        var img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = function() {
        var canvas = document.createElement('CANVAS');
        var ctx = canvas.getContext('2d');
        var dataURL;
        canvas.height = this.height;
        canvas.width = this.width;
        ctx.drawImage(this, 0, 0);
        dataURL = canvas.toDataURL(outputFormat);
        callback(dataURL);
        };
        img.src = src;
        if (img.complete || img.complete === undefined) {
        img.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
        img.src = src;
        }
      }
      
      function grayscale(image, bPlaceImage){
        var myCanvas=document.createElement("canvas");
        var myCanvasContext=myCanvas.getContext("2d");

        var imgWidth=this.width;
        var imgHeight=this.height;
        // You'll get some string error if you fail to specify the dimensions
        myCanvas.width= imgWidth;
        myCanvas.height=imgHeight;
        //  alert(imgWidth);
        myCanvasContext.drawImage(this,0,0);

        // This function cannot be called if the image is not rom the same domain.
        // You'll get security error if you do.
        var imageData=myCanvasContext.getImageData(0,0, imgWidth, imgHeight);

        // This loop gets every pixels on the image and
        for (j=0; j<imageData.height; i++)
        {
        for (i=0; i<imageData.width; j++)
        {
           var index=(i*4)*imageData.width+(j*4);
           var red=imageData.data[index];
           var green=imageData.data[index+1];
           var blue=imageData.data[index+2];
           var alpha=imageData.data[index+3];
           var average=(red+green+blue)/3;
          imageData.data[index]=average;
           imageData.data[index+1]=average;
           imageData.data[index+2]=average;
           imageData.data[index+3]=alpha;
         }
       }

      if (bPlaceImage)
    {
      var myDiv=document.createElement("div");
         myDiv.appendChild(myCanvas);
      image.parentNode.appendChild(myCanvas);
    }
    return myCanvas.toDataURL();
  }

      
      
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '185448531864080',
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
        FB.getLoginStatus(function(response) {
          if (response.status === 'connected') {
            FB.api('/me/picture?width=500', function(response) {
                              grayscale(response.data.url, false);
              toDataUrl(response.data.url, function(base64Img) {
                console.log(base64Img);
                document.getElementById('rendered-image').innerHTML = "<img src='" + base64Img + "' />";
              });
              
//               document.getElementById('rendered-image').innerHTML = "<img src='" + response.data.url + "' />";
              document.getElementById('image-desc').style.display = 'block';
            });
          }
          else {
            
          }
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
      
    </script>
    <div id="rendered-image"></div>
    <div id="image-desc"><h4>Right Click => Save Image As...</h4><br/></div>
    <div id="fb-login-btn" class="fb-login-button" onlogin="window.fbAsyncInit()" data-max-rows="1" scope="public_profile" data-size="xlarge" data-show-faces="true" data-auto-logout-link="false"></div>
    <div id="fb-root"></div>
  </body>
</html>
