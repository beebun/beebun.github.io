
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div id="web1"></div>
    <div id="web2"></div>

    <label>URL</label>
    <input type="text" id="query" class="form-control" placeholder="type URL here">
    <input id="et_contact_submit" id="generate-btn" onclick="javascript::generate()" class="wpcf7-form-control wpcf7-submit btn btn-primary" type="submit" value="Generate">
    <hr>

    <label>Output from mickschroeder.com</label>
    <textarea id="citation_formatted" placeholder="output from mickschroeder.com" class="form-control wpcf7-form-control wpcf7-textarea" rows="5"></textarea>

    <label>Output from sci-hub.cc</label>
    <form action="http://sci-hub.cc/" method="post" id="form" target="my_iframe">
      <input type="hidden" name="request" id="request-hidden">
    </form>
    <iframe name="my_iframe" src="http://sci-hub.cc/" style="width:100%;height:500px"></iframe>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="query.js"></script>
    <script>



      if ($.url.param('q')){
        var url = $.url.param('q');
        var data = {'request': url};
        // $.post({'url':"sci-hub.cc",'data':data}, function(data, status){
        //     alert("Data: " + data + "\nStatus: " + status);
        // });
        $.ajax({
          type: "POST",
          url: "sci-hub.cc",
          data: data,
          success: function(result){
            console.log(result);
          }
        });
      }
    </script>
  </body>
</html>
